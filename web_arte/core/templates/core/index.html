{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <h1>Cursos</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Formulario -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ miFormulario.as_p }}
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Resultados de cursos -->
        <div class="row mt-4">
            {% for curso in cursos %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ curso.titulo }}</h5>
                            <a href="{{ curso.url }}" class="btn btn-secondary">Conocer curso</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
